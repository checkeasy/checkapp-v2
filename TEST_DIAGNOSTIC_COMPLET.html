<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Diagnostic Complet etapeID</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #252526;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        h1 {
            color: #4ec9b0;
            border-bottom: 2px solid #4ec9b0;
            padding-bottom: 10px;
        }
        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            font-family: 'Courier New', monospace;
        }
        button:hover {
            background: #1177bb;
        }
        #output {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-size: 14px;
            max-height: 800px;
            overflow-y: auto;
            border: 1px solid #3c3c3c;
        }
        .success { color: #4ec9b0; }
        .error { color: #f48771; }
        .warning { color: #dcdcaa; }
        .info { color: #569cd6; }
        .highlight { background: #264f78; padding: 2px 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç DIAGNOSTIC COMPLET - Int√©grit√© etapeID</h1>
        <p>Ce test va v√©rifier EXACTEMENT ce qui se passe avec les etapeID de bout en bout.</p>
        
        <div>
            <button onclick="runFullDiagnostic()">üöÄ Lancer le Diagnostic Complet</button>
            <button onclick="clearOutput()">üóëÔ∏è Effacer</button>
        </div>
        
        <div id="output"></div>
    </div>

    <script>
        const PARCOURS_ID = '1753358726225x784440888671076400';
        const API_URL = `https://checkeasy-57905.bubbleapps.io/version-test/api/1.1/wf/endpointPiece?parcours=${PARCOURS_ID}`;

        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const className = type;
            output.innerHTML += `<span class="${className}">${message}</span>\n`;
            output.scrollTop = output.scrollHeight;
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = '';
        }

        async function runFullDiagnostic() {
            clearOutput();
            log('‚ïê'.repeat(100), 'info');
            log('üîç DIAGNOSTIC COMPLET - Int√©grit√© etapeID', 'info');
            log('‚ïê'.repeat(100), 'info');
            log('', 'info');

            try {
                // √âTAPE 1: Charger les donn√©es API
                log('üì° √âTAPE 1: Chargement des donn√©es API...', 'info');
                log('‚îÄ'.repeat(100), 'info');
                const response = await fetch(API_URL);
                const apiData = await response.json();
                
                log(`‚úÖ Donn√©es API charg√©es`, 'success');
                log(`   Parcours: ${apiData.parcoursName}`, 'info');
                log(`   Pi√®ces: ${apiData.piece.length}`, 'info');
                log('', 'info');

                // √âTAPE 2: Analyser les etapeID de l'API
                log('üìä √âTAPE 2: Analyse des etapeID de l\'API...', 'info');
                log('‚îÄ'.repeat(100), 'info');
                
                const apiEtapeMap = new Map();
                let totalEtapes = 0;
                let etapesSansId = 0;

                apiData.piece.forEach((piece, pieceIdx) => {
                    log(`\nüè† Pi√®ce ${pieceIdx + 1}: ${piece.nom}`, 'info');
                    log(`   pieceID: <span class="highlight">${piece.pieceID}</span>`, 'info');
                    
                    piece.etapes.forEach((etape, etapeIdx) => {
                        totalEtapes++;
                        
                        if (etape.etapeID) {
                            apiEtapeMap.set(etape.etapeID, {
                                pieceId: piece.pieceID,
                                pieceName: piece.nom,
                                isTodo: etape.isTodo,
                                title: etape.todoTitle || 'Photo de r√©f√©rence',
                                index: etapeIdx
                            });
                            
                            const icon = etape.isTodo ? '‚úÖ' : 'üì∏';
                            log(`   ${icon} √âtape ${etapeIdx + 1}: <span class="highlight">${etape.etapeID}</span>`, 'success');
                            log(`      ${etape.isTodo ? etape.todoTitle : 'Photo de r√©f√©rence'}`, 'info');
                        } else {
                            etapesSansId++;
                            log(`   ‚ùå √âtape ${etapeIdx + 1}: PAS D'ETAPEID !`, 'error');
                        }
                    });
                });

                log('', 'info');
                log('üìä R√©sum√© API:', 'info');
                log(`   Total √©tapes: ${totalEtapes}`, 'info');
                log(`   √âtapes avec etapeID: ${apiEtapeMap.size}`, apiEtapeMap.size === totalEtapes ? 'success' : 'error');
                log(`   √âtapes sans etapeID: ${etapesSansId}`, etapesSansId === 0 ? 'success' : 'error');
                log('', 'info');

                // √âTAPE 3: V√©rifier les conflits pieceID/etapeID
                log('üîç √âTAPE 3: V√©rification des conflits pieceID/etapeID...', 'info');
                log('‚îÄ'.repeat(100), 'info');
                
                const pieceIds = new Set(apiData.piece.map(p => p.pieceID));
                const conflicts = [];
                
                apiEtapeMap.forEach((info, etapeId) => {
                    if (pieceIds.has(etapeId)) {
                        conflicts.push({ etapeId, info });
                    }
                });

                if (conflicts.length > 0) {
                    log(`‚ùå ${conflicts.length} CONFLITS D√âTECT√âS !`, 'error');
                    conflicts.forEach(c => {
                        log(`   üö® etapeID = pieceID: ${c.etapeId}`, 'error');
                        log(`      Pi√®ce: ${c.info.pieceName}`, 'info');
                    });
                } else {
                    log(`‚úÖ Aucun conflit d√©tect√©`, 'success');
                }
                log('', 'info');

                // √âTAPE 4: Simuler le DataAdapter CORRIG√â
                log('üîÑ √âTAPE 4: Simulation du DataAdapter CORRIG√â...', 'info');
                log('‚îÄ'.repeat(100), 'info');
                log('‚ö†Ô∏è  Ce test simule le comportement APR√àS nos corrections', 'warning');
                log('', 'info');

                let tasksGenerated = 0;
                let tasksWithCorrectId = 0;
                const taskIdComparison = [];

                apiData.piece.forEach((piece, pieceIdx) => {
                    log(`\nüè† Pi√®ce ${pieceIdx + 1}: ${piece.nom}`, 'info');
                    
                    piece.etapes.forEach((etape, etapeIdx) => {
                        tasksGenerated++;
                        
                        // ‚úÖ AVEC NOS CORRECTIONS: Utiliser directement etapeID
                        const taskIdNew = etape.etapeID;
                        
                        // ‚ùå ANCIEN SYST√àME: G√©n√©rer un slug
                        const taskIdOld = generateSlug(etape.todoTitle || etape.todoOrder || `photo-${etapeIdx}`);
                        
                        const isCorrect = taskIdNew === etape.etapeID;
                        if (isCorrect) tasksWithCorrectId++;
                        
                        const icon = isCorrect ? '‚úÖ' : '‚ùå';
                        log(`   ${icon} √âtape ${etapeIdx + 1}:`, isCorrect ? 'success' : 'error');
                        log(`      API etapeID:    <span class="highlight">${etape.etapeID}</span>`, 'info');
                        log(`      Task ID (NEW):  <span class="highlight">${taskIdNew}</span> ${isCorrect ? '‚úÖ MATCH' : '‚ùå MISMATCH'}`, isCorrect ? 'success' : 'error');
                        log(`      Task ID (OLD):  ${taskIdOld}`, 'warning');
                        
                        taskIdComparison.push({
                            etapeId: etape.etapeID,
                            taskIdNew,
                            taskIdOld,
                            isCorrect,
                            title: etape.todoTitle || 'Photo'
                        });
                    });
                });

                log('', 'info');
                log('üìä R√©sum√© Transformation:', 'info');
                log(`   Total tasks g√©n√©r√©es: ${tasksGenerated}`, 'info');
                log(`   Tasks avec ID correct: ${tasksWithCorrectId}`, tasksWithCorrectId === tasksGenerated ? 'success' : 'error');
                
                const preservationRate = (tasksWithCorrectId / tasksGenerated * 100).toFixed(1);
                log(`   Taux de pr√©servation: ${preservationRate}%`, preservationRate === '100.0' ? 'success' : 'error');
                log('', 'info');

                // √âTAPE 5: Diagnostic final
                log('‚ïê'.repeat(100), 'info');
                log('üéØ DIAGNOSTIC FINAL', 'info');
                log('‚ïê'.repeat(100), 'info');
                log('', 'info');

                if (preservationRate === '100.0') {
                    log('‚úÖ SUCC√àS: Les corrections du DataAdapter sont CORRECTES', 'success');
                    log('', 'info');
                    log('üö® MAIS ATTENTION:', 'warning');
                    log('   Si vous voyez encore des probl√®mes en production, c\'est que:', 'warning');
                    log('', 'info');
                    log('   1Ô∏è‚É£  L\'application n\'est PAS RECOMPIL√âE', 'error');
                    log('      Solution: cd FRONT && npm run build', 'info');
                    log('', 'info');
                    log('   2Ô∏è‚É£  Le serveur dev n\'est PAS RED√âMARR√â', 'error');
                    log('      Solution: Arr√™ter et relancer npm run dev', 'info');
                    log('', 'info');
                    log('   3Ô∏è‚É£  Le cache du navigateur est ACTIF', 'error');
                    log('      Solution: Ctrl+Shift+R pour hard refresh', 'info');
                } else {
                    log('‚ùå PROBL√àME: Les corrections ne fonctionnent PAS correctement', 'error');
                    log('', 'info');
                    log('üîç V√©rifiez que les modifications sont bien appliqu√©es dans:', 'warning');
                    log('   - FRONT/src/services/dataAdapter.ts (lignes 24-33, 237-267)', 'info');
                    log('   - FRONT/src/types/room.ts (lignes 1-7, 9-25)', 'info');
                }

                log('', 'info');
                log('‚ïê'.repeat(100), 'info');
                log('‚úÖ Diagnostic termin√©', 'success');
                log('‚ïê'.repeat(100), 'info');

            } catch (error) {
                log('', 'info');
                log('‚ùå ERREUR:', 'error');
                log(error.message, 'error');
                log(error.stack, 'error');
            }
        }

        function generateSlug(text) {
            return text
                .toLowerCase()
                .normalize('NFD')
                .replace(/[\u0300-\u036f]/g, '')
                .replace(/[^a-z0-9]+/g, '-')
                .replace(/^-+|-+$/g, '')
                .substring(0, 50);
        }

        // Auto-run au chargement
        window.addEventListener('load', () => {
            log('‚úÖ Page de diagnostic charg√©e', 'success');
            log('üëâ Cliquez sur "Lancer le Diagnostic Complet" pour commencer\n', 'info');
        });
    </script>
</body>
</html>
